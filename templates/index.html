{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Static Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src=""{% static "js/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Easy Travel</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Избранные</a></li>
            <li class="active"><a href="/">Валюта<span class="sr-only">(current)</span></a></li>
            <li><a href="/">Контакты</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">

        <div class="row">
  <div class="col-md-12">
      <div class="center-main">

      <form>
          <h1>Найдите Ваш идеальный Тур<br>по выгодной цене!!! </h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Укажите город вылета:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Например: Киев">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Укажите место отдыха:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Например: Египет">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Укажите количество ночей:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="7 ночей">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Тип размещения:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Количество человек">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

        </div>
        </div>
        </div>



    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
